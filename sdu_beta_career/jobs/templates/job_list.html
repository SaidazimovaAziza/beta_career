
{% extends "base.html" %}

{% block main %}

   <main class="page-content">
    <div class="container-fluid" style="">


  <h1 align="center">Jobs</h1>





{% for job in jobs %}

<div class="job_list"  style="background-color: #eeeeee; margin-bottom: 20px; padding-bottom: 5px; border-radius: 5px; margin-right:200px;">
  <h3 style="margin: 10px; padding: 10px;"><a href="{% url 'job_detail' pk=job.pk %}">{{ job.name }}</a></h3>
        <strong style=" margin-left: 10px;">{{ job.company }}</strong><br>
  <em style="margin-left: 10px;">{{ job.price }} tenge</em><br>
        <em style="margin-left: 10px;">{{ job.skills}}</em><br>



</div>

 {% endfor %}

    </div>
  </main>

{% endblock %}
