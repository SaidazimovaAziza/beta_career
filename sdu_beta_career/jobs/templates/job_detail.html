
{% extends "base.html" %}
{% block main %}
  <main class="page-content">
    <div class="job"  style="background-color: #eeeeee; border-radius: 5px;  margin-right: 200px;">
      <h1 >    <strong>{{ job.name}}  </strong></h1>
      <p  >Price:    <strong>{{ job.price|linebreaksbr }}</strong></p>
      <p >Responsibility:    <strong>{{ job.responsibility}}</strong></p>
      <p >Requirements:   <strong>{{ job.requirements}}</strong></p>
      <p >Conditions:   <strong>{{ job.conditions}}</strong></p>
      <p >Skills:   <strong>{{ job.skills}}</strong></p>
      <p></p>
    </div>

  </main>
{% endblock %}
